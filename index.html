<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="head-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="appname">Weather App By Shubham</h1>
    <main class="main-container" >

        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search City">
            <button class="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </header>

        <section class="weather-info">
            <div class="location-date-container">
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <h4 class="country-text">Jaipur</h4>
                </div>
                <h5 class="current-date regular-text">Fri, 20 Jun</h5>
            </div>

            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" alt="weather image" class="weather-summary-image">
                <div class="weather-summary-info">
                    <h1 class="temp-text">29°C</h1>
                    <h3 class="condition-text regular-text">clouds</h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="conditions-items">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="condition-info">
                        <h5 class="regular-text">Humidity</h5>
                        <h5 class="humidity-value-text">55%</h5>
                    </div>
                </div>

                <div class="conditions-items">
                    <i class="fa-solid fa-wind"></i>
                    <div class="condition-info">
                        <h5 class="regular-text">Wind Speed</h5>
                        <h5 class="wind-value-text">2 M/s</h5>
                    </div>
                </div>
            </div>

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-date">21 June</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-image">
                    <h5 class="forecast-temp">29°C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-date">21 June</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-image">
                    <h5 class="forecast-temp">29°C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-date">21 June</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-image">
                    <h5 class="forecast-temp">29°C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-date">21 June</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-image">
                    <h5 class="forecast-temp">29°C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-date">21 June</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-image">
                    <h5 class="forecast-temp">29°C</h5>
                </div>
            </div>
        </section>

        <section class="search-city section-message">
            <img src="assets/message/search-city.png" alt="search-city">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-text">Find out the weather conditions of the city</h4>
            </div>
        </section>

        <section class="not-found section-message">
            <img src="assets/message/not-found.png" alt="not-found">
            <div>
                <h1>City Not found</h1>
                <h4 class="regular-text">Please Enter the city again</h4>
            </div>
        </section>
    <script src="script.js" defer></script>  
    </main>
</body>
</html>
